spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ssafy
    username: sa
    password:
    driver-class-name: org.h2.Driver

  profiles:
    active: jwt, oauth

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # ??? ?? 2.x, hibernate5

springdoc:
  packages-to-scan: com.ssafy.backend.domain.user.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

project:
  properties:
    firebase-create-scoped: "https://www.googleapis.com/auth/firebase.messaging"
    firebase-topic: "diet_record_notification"
